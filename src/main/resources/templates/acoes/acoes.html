<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ações</title>

    <!-- CSS desta tela -->
    <link rel="stylesheet" href="/acoes/style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Leaflet + Heat (sem API key) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo"><h1>Menu Principal</h1></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="/acoes"><i class="fas fa-chart-line"></i> Ações</a></li>
                <li><a href="/kanban"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                <li><a href="/financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li><a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="/login"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-chart-line"></i>
                <h2>Ações</h2>
            </div>
            <p>Visualize e Gerencie as ações realizadas</p>
            <div></div>
        </header>

        <section class="acoes-content">
            <div class="map-embed">
                <span class="map-link-info">Mapa de calor por bairro</span>

                <!-- mapa base (no lugar do iframe) -->
                <div id="map"></div>

                <div class="map-controls">
                    <button id="btn-zoom-in"><i class="fas fa-search-plus"></i></button>
                    <button id="btn-zoom-out"><i class="fas fa-search-minus"></i></button>
                    <button id="btn-fit"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="action-buttons-map">
                <a href="/acoesRegistradas" class="visualizar-acoes-btn primary-btn">Visualizar Ações</a>
                <a href="/kanban" class="visualizar-acoes-btn secondary-btn">Visualizar Tarefas Ativas</a>
            </div>
        </section>
    </main>
</div>

<!-- JS desta tela (CAMINHO CORRETO) -->
<script src="/acoes/scrip.js" defer></script>
</body>
</html>
