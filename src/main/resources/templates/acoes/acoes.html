<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Ações</title>

    <link rel="stylesheet" href="/acoes/style.css" />
    <link rel="stylesheet" href="/AssistenteIA/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
<div class="container">

    <aside class="sidebar">
        <div class="logo">
            <h1>Menu Principal</h1>
        </div>

        <nav class="nav-menu">
            <ul>
                <li id="menu-dashboard"><a href="/home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li id="menu-acoes" class="active"><a href="/acoes"><i class="fas fa-chart-line"></i> Ações</a></li>
                <li id="menu-kanban"><a href="/kanban"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                <li id="menu-financeiro"><a href="/financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li id="menu-config"><a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
                <li id="assistant-toggle-btn"><a href="#"><i class="fas fa-robot"></i> Assistente IA</a></li>
            </ul>
        </nav>

        <div class="logout">
            <a href="/login/login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Mapa de Calor e Ações</h2>
            </div>
            <p>Visualize a densidade de ações por região</p>
        </header>

        <section class="acoes-content">
            <div class="map-embed">
                <div id="map" style="height: 550px; width: 100%; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"></div>
            </div>

            <div class="action-buttons-map">
                <a href="/acoesRegistradas" class="visualizar-acoes-btn secondary-btn">
                    <i class="fas fa-list"></i> Ações Registradas
                </a>

                <a href="/registrarAcoes" class="visualizar-acoes-btn primary-btn">
                    <i class="fas fa-plus"></i> Nova Ação
                </a>
            </div>
        </section>
    </main>
</div>

<div class="assistant-chat-panel" id="assistantChatPanel">
    <div class="chat-header">
        <h4>Assistente I.A.</h4>
        <button class="close-chat-btn" id="closeChatBtn">&times;</button>
    </div>
    <div class="chat-body" id="chatBody">
        <div class="chat-message-ai">Olá! Como posso ajudar com o mapa de ações?</div>
    </div>
    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendChatBtn" class="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="/global/script.js"></script>
<script src="/acoes/script.js"></script>
<script src="/AssistenteIA/script.js"></script>
</body>
</html>
