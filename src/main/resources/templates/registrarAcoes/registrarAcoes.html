<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ação</title>
    <link rel="stylesheet" href="/registrarAcoes/style.css" />
    <link rel="stylesheet" href="/AssistenteIA/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo"><h1>Menu Principal</h1></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/acoes"><i class="fas fa-chart-line"></i> Ações</a></li>
                <li><a href="/kanban"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                <li><a href="/financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li><a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
                <li id="assistant-toggle-btn"><a href="#"><i class="fas fa-robot"></i> Assistente I.A.</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-chart-line"></i>
                <h2>Registrar Ação</h2>
            </div>
            <p>Preencha os detalhes da nova ação</p>
        </header>

        <section class="form-container">
            <form id="registroForm" class="registro-form">

                <div class="form-group-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required />
                        <small id="cep-feedback" style="color:#666; font-size:0.8rem;"></small>
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label for="logradouro">Rua / Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" readonly style="background-color:#f0f0f0;" />
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" readonly style="background-color:#f0f0f0;" />
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" readonly style="background-color:#f0f0f0;" />
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="tipoAcao">Tipo da Ação</label>
                        <input type="text" id="tipoAcao" name="tipoAcao" required />
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" name="data" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Anexar Mídia</label>

                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-camera"></i>
                        <p id="fileName">Selecionar Imagem</p>
                        <input type="file" id="fileInput" accept="image/*" hidden />
                    </div>

                    <div id="previewContainer" class="preview-container" style="display: none;">
                        <div class="preview-wrapper">
                            <div id="imagePreview" class="image-content"></div>

                            <button type="button" id="btnRemovePreview" class="btn-remove-preview" title="Remover imagem">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" style="display: none"></button>
            </form>
        </section>

        <div class="action-buttons-footer">
            <a href="/acoesRegistradas" class="action-btn back-btn">&larr; Retornar</a>
            <button id="submitBtn" class="action-btn register-btn">+ Registrar Ação</button>
        </div>
    </main>
</div>
<script src="/registrarAcoes/script.js"></script>
<script src="/AssistenteIA/script.js"></script>
</body>
</html>
