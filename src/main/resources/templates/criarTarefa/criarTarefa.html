<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="/criarTarefa/style.css" />
    <link rel="stylesheet" href="/AssistenteIA/style.css" />
    <script src="/AssistenteIA/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <h1>Menu Principal</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Ações</a></li>
                <li class="active"><a href="/kanban"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                <li><a href="#"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
                <li id="assistant-toggle-btn"><a href="#"><i class="fas fa-robot"></i> Assistente Virtual I.A.</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="/login/login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-plus-circle"></i>
                <h2>Criar Nova Tarefa</h2>
            </div>
            <div class="header-breadcrumb">
                <span>Início</span> &gt; <span>Gestão de Tarefas</span>
            </div>
        </header>

        <section class="form-container">
            <form method="POST" action="/criarTarefa" class="nova-tarefa-form">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required />
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="5" required></textarea>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="mes">Mês</label>
                        <select id="mes" name="mes" required>
                            <option value="">Selecione</option>
                            <option value="Jan">Janeiro</option>
                            <option value="Fev">Fevereiro</option>
                            <option value="Mar">Março</option>
                            <option value="Abr">Abril</option>
                            <option value="Mai">Maio</option>
                            <option value="Jun">Junho</option>
                            <option value="Jul">Julho</option>
                            <option value="Ago">Agosto</option>
                            <option value="Set">Setembro</option>
                            <option value="Out">Outubro</option>
                            <option value="Nov">Novembro</option>
                            <option value="Dez">Dezembro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="responsavel">Responsável</label>
                        <select id="responsavel" name="responsavel.id" required>
                            <option value="">Selecione o responsável</option>
                            <th:block th:each="usuario : ${usuarios}">
                                <option th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-footer-buttons">
                    <button type="button" id="cancelBtn" class="action-btn cancel-btn">Cancelar</button>
                    <button type="submit" class="action-btn create-btn">Criar Tarefa</button>
                </div>
            </form>
        </section>
    </main>
</div>
<!-- Assistente I.A. -->
<div class="assistant-chat-panel" id="assistantChatPanel">
    <div class="chat-header">
        <h4>Assistente I.A.</h4>
        <button class="close-chat-btn" id="closeChatBtn">&times;</button>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="chat-message-ai">
            Olá! Sou seu assistente de gerenciamento. Como posso te ajudar hoje?
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendChatBtn" class="send-chat-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script src="/criarTarefa/script.js"></script>
</body>
</html>
