<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="/login/style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="page-wrapper">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-lock-open" style="font-size: 3rem; color: #3498db; margin-bottom: 10px;"></i>
                <h2>Recuperar Senha</h2>
                <p>Informe seu e-mail para receber uma senha temporária.</p>
            </div>

            <div th:if="${erro}" class="alert-box error" style="color: red; margin-bottom: 15px; text-align: center;">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
            </div>
            <div th:if="${sucesso}" class="alert-box success" style="color: green; margin-bottom: 15px; text-align: center;">
                <i class="fas fa-check-circle"></i> <span th:text="${sucesso}"></span>
            </div>

            <form action="/esqueci-senha" method="POST">
                <div class="input-group">
                    <label for="email">E-mail Cadastrado</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Enviar Nova Senha</button>
            </form>

            <div class="login-footer">
                <p><a href="/login/login.html"><i class="fas fa-arrow-left"></i> Voltar para o Login</a></p>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; 2025 Gestão Integrada
    </div>
</div>

</body>
</html>
