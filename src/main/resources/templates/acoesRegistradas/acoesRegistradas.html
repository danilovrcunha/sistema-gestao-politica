<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ações Registradas</title>
    <link rel="stylesheet" href="/acoesRegistradas/style.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <h1>Menu Principal</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/acoes"><i class="fas fa-chart-line"></i> Ações</a></li>
                <li><a href="/kanban"><i class="fas fa-tasks"></i> Gestão de Tarefas</a></li>
                <li><a href="/financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li><a href="/configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="/login"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-title">
                <i class="fas fa-chart-line"></i>
                <h2>Ações Registradas</h2>
            </div>
            <p>Visualize e Gerencie as ações realizadas</p>
            <div></div>
        </header>

        <section class="acoes-registradas-content">
            <div class="registration-info"></div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>Tipo da Ação</th>
                        <th>Data</th>
                        <th>Opções</th>
                    </tr>
                    </thead>
                    <tbody id="acoes-tbody"><!-- preenchido via JS --></tbody>
                </table>
                <div id="empty-state" style="display:none; padding:12px;">
                    <em>Nenhuma ação encontrada.</em>
                </div>
            </div>

            <!-- (opcional) sua paginação estática pode ficar, mas não reflete o banco -->
            <div class="pagination" style="display:none">
                <span>1</span>
                <a href="#">2</a>
                <a href="#">3</a>
                <span>...</span>
                <a href="#">67</a>
                <a href="#">68</a>
                <a href="#">Próximo &rarr;</a>
            </div>
        </section>

        <div class="action-buttons-footer">
            <a href="/acoes" class="action-btn back-btn">&larr; Voltar para o mapa</a>
            <a href="/registrarAcoes" class="action-btn register-btn">+ Registrar uma Ação</a>
        </div>
    </main>
</div>
<script src="/acoesRegistradas/script.js" defer></script>
</body>
</html>
