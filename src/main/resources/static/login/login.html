<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Login</h2>

    <form class="login-form" method="POST" action="/login">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="username" placeholder="Digite seu email">
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha">
        </div>

        <div id="error-message" style="color: red; margin-bottom: 10px;"></div>

        <button type="submit" class="login-button">Login</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
